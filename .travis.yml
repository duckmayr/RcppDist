# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

os:
  - linux
  - osx

r:
  - release
  - oldrel
  - devel
  
before_install:
  - sudo tlmgr install framed
  
brew_packages:
  - libgit2

r_packages:
  - covr
  - Rcpp
  - RcppArmadillo
  - testthat
  - knitr
  - rmarkdown

after_success:
  - Rscript -e 'library(covr); codecov()'
