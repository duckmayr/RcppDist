# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

r:
  - release
  - oldrel
  - devel
  
matrix:
    include:
        - os: linux
        - os: osx
          fortran: false
          
addons:
  apt:
    packages:
      - ghostscript
  
before_install:
  - if [[ "$OSTYPE" != "linux-gnu" ]]; then sudo tlmgr install framed titling; fi
  
brew_packages:
  - libgit2
  - ghostscript

r_packages:
  - covr
  - Rcpp
  - RcppArmadillo
  - testthat
  - knitr
  - rmarkdown

after_success:
  - Rscript -e 'library(covr); options(covr.exclude_pattern = "#[[:space:]]*nocov|//[[:space:]]*nocov"); codecov()'
